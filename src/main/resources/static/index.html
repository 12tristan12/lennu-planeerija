<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lennu Planeerija</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>EstAir</h1>
        
        <div id="search-form">
            <h2>Otsi lende</h2>
            <form id="flight-search">
                <div class="form-group">
                    <label for="departure">Lähtekoht:</label>
                    <input type="text" id="departure" name="departure">
                </div>
                <div class="form-group">
                    <label for="arrival">Sihtkoht:</label>
                    <input type="text" id="arrival" name="arrival">
                </div>
                <div class="form-group">
                    <label>Kuupäevad:</label>
                    <div class="date-group">
                        <input type="date" id="dateFrom" name="dateFrom" placeholder="Väljumine">
                        <input type="date" id="dateTo" name="dateTo" placeholder="Saabumine">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numberPas">Mitu:</label>
                    <input type="number" id="passengers" name="passengers" min="1" max="150" value="1" placeholder="Reisjate arv">	
                </div>
                <div class="form-group">
                    <label for="classType">Istmeklass:</label>
                    <select id="classType" name="classType">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                </div>
                
                <div id="extraLegroom-container" class="form-group">
                    <label>
                        <input type="checkbox" id="extraLegroom" name="extraLegroom">
                        Soovin ekstra jalaruumi
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="windowSeat" name="windowSeat">
                        Soovin aknaäärset istet
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="search-btn">Otsi lende</button>
                </div>
            </form>
        </div>
        
        <div class="flights-container">
            <ul id="flights-list" class="flights-list"></ul>
        </div>

        <div id="seats-grid" class="seats-grid" style="display: none;">
            <!-- Seats will be rendered here -->
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
