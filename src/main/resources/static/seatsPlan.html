<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vali istekohad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vali istekohad</h1>
        <div id="flight-info">
            <!-- Flight information will be inserted here -->
        </div>
        <div id="seats-container">
            <div id="seats-grid" class="seats-grid">
                <!-- Seats will be dynamically inserted here -->
            </div>
        </div>
        <div class="seat-legend">
            <div class="seat-item">
                <div class="seat available"></div>
                <span>Vaba</span>
            </div>
            <div class="seat-item">
                <div class="seat selected"></div>
                <span>Valitud</span>
            </div>
            <div class="seat-item">
                <div class="seat occupied"></div>
                <span>Kinni</span>
            </div>
        </div>
        <button id="confirm-seats" class="confirm-button">Kinnita valik</button>
    </div>
    <script src="js/api.js"></script>
    <script src="js/seats.js"></script>
</body>
</html>
